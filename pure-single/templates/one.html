<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/index.css">
        <script src="https://kit.fontawesome.com/a3adf1546f.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <div class="main center">
        <div class="pfp center">
            <img src="https://ik.imagekit.io/thatcsharpguy/tr:w-150,h-150/feregri_no/pfp_EpoeHfoKQZ.jpg" />
        </div>
        <div class="bio">
            <h2>Antonio Feregrino</h2>
            <p>MLOps engineer; comparto mi conocimiento como eterno aprendiz.</p>
        </div>
  
        <div class="center social-container">
            {% for class, link, title, desc in LINK_IN_BIO_SOCIAL %}
                    <a href="{{ link }}">
                        <div class="social {{ class }}">
                            <i class="fa-brands fa-{{ class }}"></i>
                            <span class="service-name">{{ title }}</span>
                            <span class="service-desc">{{ desc }}</span>
                        </div>
                    </a>
            {% endfor %}
        </div>
  </div>
    </body>
</html>
